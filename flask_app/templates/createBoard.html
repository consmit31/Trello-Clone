{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/createBoard.css')}}">
{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='js/createBoard.js') }}" defer></script>
{% endblock %}

{% block maincontent %}
<div id="board-creation-container">
    <form action="/newBoard" method="post" enctype="multipart/form-data">

        <h3> Create a new board </h3>
        <h5> Input email address of users separated by a comma and space</h5>
        <input type="text" id="boardName" placeholder="Name of Board" required>
        <input type="text" id="users" placeholder="email of users" required>
        <input type="button" name="create" value="Create" onclick="createBoard()">

    </form>
</div>
{% endblock %}
